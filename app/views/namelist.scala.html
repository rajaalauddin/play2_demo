@(contacts: List[models.Contact])

@if(contacts.isEmpty()) {
	<h2>There are no names</h2>
} else {
	@for(contact <- contacts) {
		<li>@contact.getName() ( <small>@contact.getEmailAddress() )</small><a href='@routes.Contacts.edit(contact.getId())'>Edit</a>
		@helper.form(action =  routes.Contacts.delete(contact.getId())) {
			<input type='submit' value='Delete' />
		}
		</li>
	}
}
